        await message.reply_text(f"Join {FORCE_SUB_ID} to access this file.")
        return

    try:
        file_id = int(message.text.split("dl_")[1])
        file = await bot.copy_message(
            chat_id=message.chat.id,
            from_chat_id=CHANNEL_ID,
            message_id=file_id
        )
    except Exception as e:
